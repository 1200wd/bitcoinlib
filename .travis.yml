sudo: required

language: python

python:
    - 2.7
    - 3.4
    - 3.5
    - 3.6
matrix:
  include:
    # Enable 3.7 without globally enabling sudo and dist: xenial for other build jobs
    - python: 3.7.1
      dist: xenial
      sudo: true
    # Test ecdsa and pyscrypt for systems where fastecdsa and/or scrypt are not available
    - python: 3.6
      dist: bionic
      sudo: true
      before_script:
        - pip install ecdsa
        - pip install pyscrypt
        - pip uninstall fastecdsa
        - pip uninstall scrypt
    - os: windows
      language: sh
      python: "3.7"
      before_install:
        - choco install python3
        - export PATH="/c/Python37:/c/Python37/Scripts:$PATH"
        - python -m pip install --upgrade pip wheel

install:
  - pip install scrypt
  - pip install coveralls
  - python setup.py install

script:
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then coverage run --source=bitcoinlib --omit=/bitcoinlib/tools/* setup.py test ; fi
  - if [[ "$TRAVIS_OS_NAME" == "windows" ]]; then python setup.py test ; fi


after_script:
  - if [[ "$TRAVIS_OS_NAME" != "windows" ]]; then coveralls ; fi
